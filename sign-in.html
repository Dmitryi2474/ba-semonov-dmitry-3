<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="sign-in.css" />
</head>

<div class="main">
    <form id="login" class="login">
        <fieldset id="inputs" class="field_modal">
            <div class="input-mail">
                <span class="name-email">Email *</span>
                <input class="field" id="username" placeholder="" autofocus="" required="" type="text">
            </div>
            <div class="input-password">
                <span class="name-password">Password *</span>
                <input class="field" id="password" placeholder="" required="" type="password">
            </div>
            <input class="btn-login" id="submit" value="Log in" type="submit">
        </fieldset>
    </form>

</div>





</html>
